<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>The Code Review :: Newsletter Sign-up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="_css/styles.css">
    <link rel="stylesheet" href="_css/normalize.css">
  </head>

  <body>

    <header id="header-container">

        <div class="main-header">
            <h1>The Code Review</h1>
        </div>
        <div class="main-intro">
            <h2>Sign-up for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
        </div>
        <div class="header-divider"></div>

    </header>

    <main>
        <form>
            <h3>Contact Information</h3>
            <label>Full Name</label>
            <input id="name" type="text" name="user_name">
            <label>Email Address</label>
            <input id="email" type="text" name="user_email">
            <label>Phone Number</label>
            <input id="phone" type="text" name="user_phone">
            <label>Street Address</label>
            <input id="address" type="text" name="user_address">
            <label>City</label>
            <input id="city" type="text" name="user_city">
            <label>State</label>
            <input id="state" type="menu" name="user_state">
            <label>Zip Code</label>
            <input id="zip" type="text" name="user_zip">
            
            <hr>

            <h3>Newsletter</h3>
            <p>Select the newsletter you would like to receive</p>
            <input id="html-news" type="checkbox" name="newsletter-type">HTML News<br>
            <input id="css-news" type="checkbox" name="newsletter-type>CSS News<br>
            <input id="javascript-news" type="checkbox" name="newsletter-type">Javascript News<br>
            <h4>Newsletter Format</h4>
            <input id="css_news" type="checkbox" name="css_news">CSS News<br>

        </form>

    </main>

    <footer>



    </footer>
